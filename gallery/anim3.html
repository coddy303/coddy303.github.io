<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			background-image: url('img/fon2.png');
			background-size:100%;
		}
		img{
			position: relative;
			animation: mymove 8s;
			display: block;
		}
		@keyframes mymove{
			from {Left: 0px;}
			to {Left: 950px;}

		}
		#img {animation-timing-function: ease;}
		#img {animation-timing-function: linear;}
	</style>
</head>
<body>
	<img src="img/1.png" id="img1"style="Left: 0px;top:5px">
	<img src="img/2.png" id="img2"style="Left: 0px;top:245px">
</body>
</html>
